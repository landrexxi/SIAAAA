<html>
  <head>
    <title>Calculator</title>
    <style>
      .row {
        display: flex;
      }
      .column {
        flex: 50%;
      }
    </style>
  </head>
  <center>
    <h2>Welcome to Calculator</h2>
  </center>
  
  <body>
    <div class="row">
      <div class="column">
        <input id="myText" type="text" style="width: 158px" disabled placeholder="0" />
        <br>
        <br>
        <button style="width: 50px; height: 50px" onclick="addNumToText(1);">1</button>
        <button style="width: 50px; height: 50px" onclick="addNumToText(2);">2</button>
        <button style="width: 50px; height: 50px" onclick="addNumToText(3);">3</button>
        <br>
        <button style="width: 50px; height: 50px" onclick="addNumToText(4);">4</button>
        <button style="width: 50px; height: 50px" onclick="addNumToText(5);">5</button>
        <button style="width: 50px; height: 50px" onclick="addNumToText(6);">6</button>
        <br>
        <button style="width: 50px; height: 50px" onclick="addNumToText(7);">7</button>
        <button style="width: 50px; height: 50px" onclick="addNumToText(8);">8</button>
        <button style="width: 50px; height: 50px" onclick="addNumToText(9);">9</button>
        <br>
        <button style="width: 50px; height: 50px" onclick="addNumToText(0);">0</button>
        <button style="width: 50px; height: 50px" onclick="operation('+');">+</button>
        <button style="width: 50px; height: 50px" onclick="operation('/');">/</button>
        <br>
        <button style="width: 50px; height: 50px" onclick="operation('-');">-</button>
        <button style="width: 50px; height: 50px" onclick="operation('*');">*</button>
        <button style="width: 50px; height: 50px" onclick="operation('%');">%</button>
        <br>
        <button style="width: 158px; height: 50px" onclick="calculate()">=</button>
      </div>
      <div class="column">
        <p>History</p>
        <p id="displayHistory"></p>
      </div>
    </div>
  </body>
  <script src="index.js" type="text/javascript"></script>
</html>
